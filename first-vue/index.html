<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <style>
        .static {
            color: red
        }
        
        .big {
            font-size: 20px
        }
        
        .blue-back {
            background-color: blue
        }
    </style>
</head>

<body>
    <div id="app">
        <p class="big" v-bind:class="isStatic ? 'static' : 'blue-back'">Hello World!</p>
        <div v-bind:style="{color: 'green', 'font-size': fontSize}">
            {{message}}
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hi there!',
                isStatic: true,
                isBlue: false,
                fontSize: '30px'
            },
            methods: {
                classObject: function() {
                    return {
                        'static': this.isStatic,
                        'blue-back': this.isBlue
                    }
                }
            }

        })
    </script>
</body>

</html>
